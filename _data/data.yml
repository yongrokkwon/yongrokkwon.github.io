      나라별 드라이버에 따른 다른 대응이 필요해서 Localization에 신경을 쓴 앱.<br><br>
   
      <h5><b>대구스마트시티 앱 개발</b><br></h5>
      대구에서 특정 목적지로 이동할 때 하나의 앱에서 결제 후 모든 이동수단을 하이패스로 이용하여 사용자에게 편리함을 주는 목적으로 개발 진행 중인 정부과제.<br><br>
      총 여섯 군데 업체와 협업을 하여 진행 중이며 초기에는 개발 리더와 붙어서 거래처와 같이 개발을 진행하였지만, 현재는 혼자서 진행 가능할 정도로 성장하여 안드로이드 앱 개발과 일정 조율 등을 독단적으로 맡았음. 실제 사용자 배포 시기는 22년으로 프로젝트를 진행 중.
      JetPack Naviation Fragment 활용한 One Activity 구조 개발로 진행함.<br><br><br>
      
